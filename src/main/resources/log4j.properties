log4j.rootLogger=debug,stdout
   
log4j.appender.stdout=org.apache.log4j.ConsoleAppender   
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout   
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] [%-5p]  %c {%F:%L} - %m%n
    
log4j.appender.fileOut=org.apache.log4j.DailyRollingFileAppender
# made the changes from ${catalina.home} to be $CATALINA_HOME for make it compatible with mac OSX, not verify on windows environment, 
# if error thrown from windows system, yup, we need to discuss for the compatible way, perhaps, find out another way; changes made by shangyang on 2015-9-9
log4j.appender.fileOut.File=$CATALINA_HOME/logs/Auto007.log
log4j.appender.fileOut.Append=true
log4j.appender.fileOut.layout=org.apache.log4j.PatternLayout   
log4j.appender.fileOut.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] [%-5p]  %c {%F:%L} - %m%n 

log4j.logger.org.springframework=info,fileOut
log4j.logger.org.apache.commons=info,fileOut
log4j.logger.net.sf.ehcache=info,fileOut
log4j.logger.org.apache.ibatis=debug
log4j.logger.org.mybatis.spring=debug
   



